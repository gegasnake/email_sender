{% extends 'send_email/base.html' %}

{% block title %}
    Register
{% endblock title %}


{% block content %}
    <form method="POST" action="{% url 'registered' %}" style="text-align: center; ">
        {% csrf_token %}
        <h1>Register</h1>
        <p>Please fill in this form to Register.</p>
        <label for="username"><b>Username</b></label><br>
        <input type="text" autocomplete="off" placeholder="Enter username" name="username" id="username" required><br><br>

        <label for="email"><b>Email</b></label><br>
        <input type="email" autocomplete="off" placeholder="Enter Email" name="email" id="email" required><br><br>

        <label for="psw"><b>Password</b></label><br>
        <input type="password" autocomplete="off" placeholder="Enter Password" name="psw" id="psw" required><br><br>
        <button type="submit" class="registerbtn">Register</button>

    </form>
{% endblock content %}
